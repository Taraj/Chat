<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Simple Chat Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" type="text/css" href="/stylesheets/main.less" />
    <script src="/scripts/libs/less.min.js" type="text/javascript"></script>
    <script src="/scripts/libs/adapter-latest.js" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/libs/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="/scripts/main.js" type="text/javascript"></script>
    <script src="/scripts/authorization.js" type="text/javascript"></script>
    <script src="/scripts/chatTab.js" type="text/javascript"></script>
    <script src="/scripts/userEvents.js" type="text/javascript"></script>
    <script src="/scripts/messageSystem.js" type="text/javascript"></script>
    <script src="/scripts/call.js" type="text/javascript"></script>
</head>
<body>
    <main class="start">
        <section class="intro">
            <img width="200" src="images/title_image.png" />
            <header class="title">
                Simple Chat&nbsp;Page
            </header>
        </section>
        <section class="authorization">
            <div class="authorizationTypeMenu">
                <div id="authorizationTypeMenuItemGuest" class="authorizationTypeMenuItem active">
                    Guest
                </div>
                <div id="authorizationTypeMenuItemLogin" class="authorizationTypeMenuItem">
                    Login
                </div>
                <div id="authorizationTypeMenuItemRegister" class="authorizationTypeMenuItem">
                    Register
                </div>
            </div>
            <div class="authorizationTypeAreaContainer">
                <div id="authorizationTypeAreaGuest" class="authorizationTypeArea active">
                    <header>
                        Type your Nickname
                    </header>
                    <form name="formGuest" id="formGuest">
                        <input type="text" name="nickname" placeholder="Nick" />
                        <input type="submit" value="Join now!!!" id="buttonGuest" />
                        <p id="errorGuest"></p>
                    </form>
                </div>
                <div id="authorizationTypeAreaLogin" class="authorizationTypeArea">
                    <header>
                        Type your Login & Password
                    </header>
                    <form name="formLogin" id="formLogin">
                        <input type="text" name="login" placeholder="Login" />
                        <input type="password" name="password" placeholder="Password" />
                        <input type="submit" value="Login now!!!" id="buttonLogin" />
                        <p id="errorLogin"></p>
                    </form>
                </div>
                <div id="authorizationTypeAreaRegister" class="authorizationTypeArea">
                    <header>
                        Type your Login & Password
                    </header>
                    <form name="formRegister" id="formRegister">
                        <input type="text" name="login" placeholder="Login" />
                        <input type="password" name="password" placeholder="Password" />
                        <input type="password" name="passwordRepeat" placeholder="Repeat Password" />
                        <input type="submit" value="Register now!!!" id="buttonRegister" />
                        <p id="errorRegister"></p>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
